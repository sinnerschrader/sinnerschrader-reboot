customHeaders:
  - pattern: "/assets/**"
    headers:
      - key: "Cache-Control"
        value: "public, max-age=86400, s-maxage=86400"
  - pattern: "/*"
    headers:
      - key: "X-Made-With"
        value: "love <3"
      - key: "Strict-Transport-Security"
        value: "max-age=31536000; includeSubDomains"
      - key: "X-Frame-Options"
        value: "SAMEORIGIN"
      - key: "X-XSS-Protection"
        value: "1; mode=block"
      - key: "X-Content-Type-Options"
        value: "nosniff"
